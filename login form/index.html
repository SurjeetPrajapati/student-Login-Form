<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sliding Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="2<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="main">
        <div class="Sign-Up">
            <form action="#">
                <h1>Create Your Account</h1>
                <div class="Social-Container">
                    <a href="#" class="Social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="Social"><i class="fab fa-Google-plus-g"></i></a>
                    <a href="#" class="Social"><i class="fab in-Linkein-in"></i></a>
                </div>
                <p> Please use your email for registration</p>
                <input type="text" name="txt" placeholder="Name" required="">
                <input type="email" name="txt" placeholder="email" required="">
                <input type="password" name="txt" placeholder="password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="Sign-in"></div>
            <form action="#">
                <h1>sign in</h1>
                <div class="Social-Container">
                    <a href="#" class="Social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="Social"><i class="fab fa-Google-plus-g"></i></a>
                    <a href="#" class="Social"><i class="fab in-Linkein-in"></i></a>
                </div>
                <p>Please use your Account</p>
                <input type="email" name="txt" placeholder="email" required="">
                <input type="password" name="txt" placeholder="password" required="">
                <a href="#">forget your password?</a>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>welcome</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="Sign in">sign In</button>
                </div>
                <div class="overlay-right"></div>
                    <h1>Hello </h1>
                    <p>Enter your personal detalis and start your journey with us</p>
                    <button id="Sign Up">sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signupButton = document.getElementById('SignUp');
        const signinButton = document.getElementById('Signin');
        const main = document.getElementById('main');

        signupButton.addEventListener('click', () => {
            main.classlist.add("right-panel-active");
        });
        
        signupButton.addEventListener('click', () => {
            main.classlist.remove("right-panel-active");
        });
    </script>
</body>
</html>
